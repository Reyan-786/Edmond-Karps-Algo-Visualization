<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer Using D3.js</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>

</head>
<body>
    <h1 class = 'heading'> Edmond Karp Algo Visualization</h1>
    <p class="My-text">The inspiration behind this page is the work of Jamie Heller's Edmonds-Karp Algorithm Visualizer
        as seen on <a href="https://jamieheller.github.io/editor.html">https://jamieheller.github.io/editor.html</a></p>
    

    <div id="displayTotalNodes"></div>
    <div class = 'button-container'>
        <button class = 'Run btn-primary' id = 'Run-Algo'>Run Algorithm</button>
        <button class = 'btn-primary' id = 'toggle-move' style = 'margin-left: 10px;'>Toggle Move</button>

    </div>
    <div class="svg-container">
        <svg id="graph-svg" width = "940" height = "460" ></svg>
    </div>

    
    <script type = "module" src = './graph.js'></script>
    <script type = "module"   src = './animate.js'></script>
    <script type = "module" src = './edmondkarp.js'></script>

    

</body>
</html>
